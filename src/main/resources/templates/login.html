<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reference Bootstrap files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>

<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://i.postimg.cc/dtygZVRD/stock-Image.jpg"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">


        <!-- Login Form -->
        <form action="#" th:action="@{/authenticateTheUser}"
              method="POST" class="form-horizontal">

          <!-- Place for messages: error, alert etc ... -->
          <div class="form-group">
            <div class="col-xs-15">
              <div>



                <!-- Check for login error -->
                <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                  Invalid username and password.
                </div>

                <!-- Check for logout -->
                <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                  You have been logged out.
                </div>

                <div th:if="${param.accountDeleted}" class="alert alert-warning col-xs-offset-1 col-xs-10">
                  Your account has been deleted.
                </div>

              </div>
            </div>
          </div>
          <p class="lead fw-normal mb-4 me-3">Sign in</p>

          <!-- User name -->
          <div class="form-outline mb-4 input-group">
            <input type="text" id="username" name="username" placeholder="username" class="form-control form-control-lg">
          </div>

          <!-- Password -->
          <div class="form-outline mb-3 input-group">
            <input type="password" id="password" name="password" class="form-control form-control-lg"
                   placeholder="Password" />
          </div>

          <!-- Login/Register Button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/register/registrationForm}"
                                                                              class="link-danger">Register</a></p>
          </div>


          <input type="hidden"
                 name="${_csrf.parameterName}"
                 value="${_csrf.token}" />
        </form>

      </div>

    </div>

  </div>

</div>

  <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2023. All rights reserved.
    </div>
    <!-- Copyright -->

    <a href="https://www.linkedin.com/in/angelicanuesi/" class="link-light">LinkedIn</a>
      <a href="https://github.com/angenue" class="link-light">GitHub</a>


  </div>
</section>

</body>
</html>
